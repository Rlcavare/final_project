<!DOCTYPE html>
<html class="text-center" lang="en" style="height: 100%;width: 100%;">

<head>
    <meta charset="utf-8">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/utils/Draggable.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/CSSPlugin.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>pixel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Chat.css">
    <link rel="stylesheet" href="assets/css/Chat.css">
    <link rel="stylesheet" href="assets/css/Simple-Bootstrap-Chat.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="text-end" style="height: 100%;width: 100%;" id="body">
    <div class="container-fluid" style="height: 100%;width: 100%;">
        <div class="row" style="height: 100%;width: 100%;">
            <div class="col col-6" style="width: 75%;">
                <div class="row" id="game" style="height: 80%;width: 100%;display: block;margin-left: auto;margin-right: auto;"></div>
                <div class="row" style="overflow: auto;flex: 1;height: 18%;margin: 4px;">
                    <div class="col" style="background: #eeeeee;border-radius: 16px;margin-right: 8px;">
                        <div class="row">
                            <div class="col">
                                <h4 class="text-nowrap text-truncate text-start" style="margin-top: 8px;">Color pallet</h4>
                            </div>
                            <div class="col">
                                <h6 class="text-nowrap text-truncate text-start" id="current_color" style="margin-top: 8px;">Current color:&nbsp;rgb(0, 0, 0)</h6>
                            </div>
                        </div>
                        <div class="btn-group d-xxl-flex justify-content-xxl-center" role="group"><button class="btn btn-primary" id="black_button" type="button" style="margin: 8px;background: rgb(0,0,0);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(128,0,0);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(0,128,1);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(128,128,0);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(6,0,128);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(128,0,128);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(0,128,128);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(192,192,192);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button></div>
                        <div class="btn-group d-xxl-flex" role="group"><button class="btn btn-primary" type="button" style="margin: 8px;background: #808080;" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(255,0,0);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(1,255,0);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(254,255,0);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(22,0,255);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(255,0,255);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(1,255,255);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button><button class="btn btn-primary" type="button" style="margin: 8px;background: rgb(255,255,255);" onclick="buttonClicked(this)">&nbsp;&nbsp;</button></div>
                    </div>
                    <div class="col" style="background: #eeeeee;border-radius: 16px;margin-left: 8px;">
                        <h1 class="text-start">Timer</h1>
                        <h1 class="text-center" id="timer">0:00</h1>
                    </div>
                </div>
            </div>
            <div class="col" style="width: 25%;background: #b0b0b0;border-radius: 18px;height: 100%;">
                <div class="row" style="height: 94%;margin-top: 8px;">
                    <div class="col"  style="overflow: auto;height: 98%;">
                        <ul class="list-unstyled" id="chat_list">

                        </ul>
                    </div>
                </div><input id="chat_box" type="text" style="width: 70%;"><button class="btn btn-primary" onclick="sendMessage()" type="button" style="margin-left: 8px;border-radius: 100%;width: 25%;margin-bottom: 8px;">Send</button>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/dragable.js"></script>
</body>
</html>
